    <div class="form-container">
        <h1>Contact Me</h1>
        <form action="contact.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="textDate">Virtual Meet Date:</label>
                <input type="date" id="textDate" name="meet_date" required>
            </div>

            <div class="form-group">
                <label for="lst_time">Preferred Time (IST):</label>
                <select id="lst_time" name="preferred_time" required>
                    <option value="0">--select--</option>
                    <option value="9">9:00 am</option>
                    <option value="12">12:00 pm</option>
                    <option value="18">6:00 pm</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit"><i class="fa fa-paper-plane"></i> Send Message</button>
        </form>
    </div>
